<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="#" class="nav__logo">CK Calculator</a>
        <a href="https://www.mathsisfun.com/algebra/equation-formula.html" class="nav__formula-link" target="_blank">Math Formula</a>
    </nav>
    <main>
        <section id="calculator">
            <div class="calculator__container">

                <div class="calculator__display">
                    <h1 class="calculator__screen">0</h1>
                </div>
                
                <hr class="calculator__divider">

                <div class="calculator__keypad">
                    <button class="calculator__btn calculator__btn--clear">C</button>
                    <button class="calculator__btn calculator__btn--sign">&#43/&#8722</button>
                    <button class="calculator__btn calculator__btn--percentage">&#37</button>
                    <button class="calculator__btn calculator__btn--division">&#247</button>
                    <button class="calculator__btn calculator__btn--seven">7</button>
                    <button class="calculator__btn calculator__btn--eight">8</button>
                    <button class="calculator__btn calculator__btn--nine">9</button>
                    <button class="calculator__btn calculator__btn--multiply">&#215</button>
                    <button class="calculator__btn calculator__btn--four">4</button>
                    <button class="calculator__btn calculator__btn--five">5</button>
                    <button class="calculator__btn calculator__btn--six">6</button>
                    <button class="calculator__btn calculator__btn--minus">&#8722</button>
                    <button class="calculator__btn calculator__btn--one">1</button>
                    <button class="calculator__btn calculator__btn--two">2</button>
                    <button class="calculator__btn calculator__btn--three">3</button>
                    <button class="calculator__btn calculator__btn--plus">&#43</button>
                    <button class="calculator__btn calculator__btn--zero">0</button>
                    <button class="calculator__btn calculator__btn--dot">.</button>
                    <button class="calculator__btn calculator__btn--equal">&#61</button>
                </div>
            </div>
          
        </section>
    </main>
    <script src="./script.js"></script>    
</body>
</html>
