<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="#" class="nav__logo">CK Calculator</a>
        <a href="#" class="nav__formula-link">Math Formula</a>
    </nav>
    <main>
        <div class="calculator">
            <div class="calculator__display">
                <h3 class="calculator__input">Input</h3>
                <h1 class="calculator__output">Output</h1>
            </div>
            <hr class="calculator__divider">
            <div class="calculator__container">
                <div class="calculator__keypads">
                    <div class="calculator__row">
                        <button class="calculator__btn calculator__btn--functional">C</button>
                        <button class="calculator__btn calculator__btn--functional">+/-</button>
                        <button class="calculator__btn calculator__btn--functional">%</button>
                        <button class="calculator__btn calculator__btn--functional">/</button>
                    </div>
                    <div class="calculator__row">
                        <button class="calculator__btn">7</button>
                        <button class="calculator__btn">8</button>
                        <button class="calculator__btn">9</button>
                        <button class="calculator__btn calculator__btn--functional">X</button>
                    </div>
                    <div class="calculator__row">
                        <button class="calculator__btn">4</button>
                        <button class="calculator__btn">5</button>
                        <button class="calculator__btn">6</button>
                        <button class="calculator__btn calculator__btn--functional">-</button>
                    </div>
                    <div class="calculator__row">
                        <button class="calculator__btn">1</button>
                        <button class="calculator__btn">2</button>
                        <button class="calculator__btn">3</button>
                        <button class="calculator__btn calculator__btn--functional">+</button>
                    </div>
                    <div class="calculator__row">
                        <button class="calculator__btn calculator__btn--stretch">0</button>
                        <button class="calculator__btn">.</button>
                        <button class="calculator__btn calculator__btn--standout">=</button>
                    </div>
            
                </div>
            </div>
        </div>
    </main>    
</body>
</html>
