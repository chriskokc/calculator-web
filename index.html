<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <a href="#" class="nav__logo">CK Calculator</a>
        <a href="#" class="nav__formula-link">Math Formula</a>
    </nav>
    <main>
        <section id="calculator">
            <div class="calculator__container">

                <div class="calculator__display">
                    <h3 class="calculator__input">Input</h3>
                    <h1 class="calculator__output">Output</h1>
                </div>
                
                <hr class="calculator__divider">

                <div class="calculator__keypad">
                    <button class="calculator__btn calculator__btn--c">C</button>
                    <button class="calculator__btn calculator__btn--pm">+/-</button>
                    <button class="calculator__btn calculator__btn--cent">%</button>
                    <button class="calculator__btn calculator__btn--division">/</button>
                    <button class="calculator__btn calculator__btn--seven">7</button>
                    <button class="calculator__btn calculator__btn--eight">8</button>
                    <button class="calculator__btn calculator__btn--nine">9</button>
                    <button class="calculator__btn calculator__btn--multiply">X</button>
                    <button class="calculator__btn calculator__btn--four">4</button>
                    <button class="calculator__btn calculator__btn--five">5</button>
                    <button class="calculator__btn calculator__btn--six">6</button>
                    <button class="calculator__btn calculator__btn--minus">-</button>
                    <button class="calculator__btn calculator__btn--one">1</button>
                    <button class="calculator__btn calculator__btn--two">2</button>
                    <button class="calculator__btn calculator__btn--three">3</button>
                    <button class="calculator__btn calculator__btn--plus">+</button>
                    <button class="calculator__btn calculator__btn--zero">0</button>
                    <button class="calculator__btn calculator__btn--dot">.</button>
                    <button class="calculator__btn calculator__btn--equal">=</button>
                </div>
            </div>
          
        </section>
    </main>    
</body>
</html>
